<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header>
    <h1>Learning Places</h1>
    <nav>
        <a href="../html/index.html">Главная</a>
        <a href="../html/post_view.html">Создать пост</a>
    </nav>
</header>
<main>
    <section class="profile-container">
        <div class="profile-header">
            <img id="avatar" src="default-avatar.png" alt="Аватар" class="profile-avatar">
            <h2 id="username">Ваш Email: example@mail.com</h2>
        </div>
        <div class="profile-body">
            <label for="nickname">Никнейм:</label>
            <div class="nickname-input-wrapper">
                <input type="text" id="nickname" placeholder="Введите новый никнейм">
            </div>
            <button id="updateNicknameButton">Изменить никнейм</button>
        </div>
        <div class="profile-footer">
            <button id="logoutButton" class="btn-logout">Выйти</button>
            <button id="deleteAccountButton" class="btn-delete">Удалить аккаунт</button>
        </div>
    </section>
</main>
<footer>
    <p>© 2024 Learning Places</p>
</footer>
<script src="../js/profile.js"></script>
</body>
</html>
